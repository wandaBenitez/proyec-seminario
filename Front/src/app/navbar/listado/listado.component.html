<ion-content>  
  <ion-list>
    <ion-list-header>
      <ion-label><h1><b><i>LISTADO</i></b></h1></ion-label>
    </ion-list-header>
    <ion-item-group *ngFor="let fact of facturas">
      <ion-item-divider>
        <ion-label>
          Facturas #
        </ion-label>
      </ion-item-divider>
  
      <ion-item>
        <ion-label><b style="color:green;">Producto:</b> {{fact.producto}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b style="color:green;">Cantidad:</b> {{fact.cantidad}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b style="color:green;">Valor Unitario:</b> ${{fact.valor}} pesos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b style="color:green;">Subtotal:</b> ${{fact.subtotal}} pesos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b style="color:green;">Descuento:</b> {{fact.descuento}}% </ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b style="color:green;">Total:</b> ${{fact.total}} pesos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b style="color:green;">Fecha:</b> {{fact.fecha}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-button color="medium" (click)="editar(fact.id)" >Editar</ion-button>
        <ion-button color="danger" (click)="elimiar(fact.id)">Eliminar</ion-button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
